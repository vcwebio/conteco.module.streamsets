---
version: '3'
services:

# START SERVICE nginx.rewrite
  nginx:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM_RUNTIME}/conteco.nginx.rewrite:1.17.3
    environment: ['CONTECO_NGINX_CONF_LOCATION=/${CONTECO_TYPE}/conteco_dc_streamsets', 'CONTECO_NGINX_CONF_PROXY_PASS=${CONTECO_TYPE}_conteco_dc_streamsets_streamsets:18630']
    command: []
    volumes: [${CONTECO_DC_UI_STREAMSETS_VOLUMES}]
    ports: []
    networks: [${_RUNTIME}_overlay, ${CONTECO_TYPE}_overlay]
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      labels: [traefik.enable=true,traefik.docker.network=${CONTECO_ECOSYSTEM_RUNTIME}_overlay, traefik.http.services.${CONTECO_TYPE}_conteco_dc_streamsets_streamsets.loadbalancer.server.port=80, traefik.http.routers.${CONTECO_TYPE}_conteco_dc_streamsets_streamsets.entrypoints=conteco, traefik.http.routers.${CONTECO_TYPE}_conteco_dc_streamsets_streamsets.rule=PathPrefix("/${CONTECO_TYPE}/conteco_dc_streamsets")]
# END SERVICE nginx.rewrite

volumes: {}
networks: {${CONTECO_ECOSYSTEM_RUNTIME}_overlay: { external: true }, ${CONTECO_TYPE}_overlay: { external: true }}
