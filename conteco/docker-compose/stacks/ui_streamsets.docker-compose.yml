---
version: '3'
services:

# START SERVICE nginx.rewrite
  nginx:
    image: ${CONTECO_REGISTRY}${CONTECO_REALM}/conteco.nginx.rewrite:1.17.3
    environment: ['CONTECO_NGINX_CONF_LOCATION=/${CONTECO_TYPE}/streamsets', 'CONTECO_NGINX_CONF_PROXY_PASS=${CONTECO_TYPE}_streamsets_streamsets:18630']
    command: []
    volumes: [${CONTECO_DC_UI_STREAMSETS_VOLUMES}]
    ports: []
    networks: [conteco_overlay, ${CONTECO_TYPE}_overlay]
    deploy:
      mode: replicated
      resources:
        limits:
          cpus: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_LIMITS_CPUS}'
          memory: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_LIMITS_MEMORY}'
        reservations:
          cpus: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_RESERVATIONS_CPUS}'
          memory: '${CONTECO_DC_UI_STREAMSETS_DEPLOY_RESOURCES_RESERVATIONS_MEMORY}'
      labels: [traefik.enable=true,traefik.docker.network=conteco_overlay, traefik.http.services.${CONTECO_TYPE}_streamsets_streamsets.loadbalancer.server.port=80, traefik.http.routers.${CONTECO_TYPE}_streamsets_streamsets.entrypoints=conteco, traefik.http.routers.${CONTECO_TYPE}_streamsets_streamsets.rule=PathPrefix("/${CONTECO_TYPE}/streamsets")]
# END SERVICE nginx.rewrite

volumes: {${CONTECO_DC_GLOBAL_VOLUMES}}
networks: {conteco_overlay: { external: true }, ${CONTECO_TYPE}_overlay: { external: true }}
